<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <section id="navbar">
      <header class="navabr">
        <div class="nav-container">
           <div class="logo">
            <h1><div id="menu-icon"><i class="fa fa-bars"></i></div><span>G</span>reenCart</h1>
          </div>
          
          <div class="nav-feature">
            <div class="nav-options">
              <ul>
                <a href="#"><li>Home</li></a>
                <a href="#sellers"><li>All Product</li></a>
                <a href="#App-details"><li>Contact</li></a>
              </ul>
            </div>
            
          </div>
        </div>
      </header>
    </section>

     <section id="slide-menu">
     <div class="slide">
       <div class="close-btn">
         <i class="fa fa-close"></i>
       </div>
       <div class="options">
         <ul>
           <a href="index.html"><li>Home</li></a>
           <a href="index.html/#sellers"><li>All Products</li></a>
           <a href="index.html/#App-details"><li>Contact</li></a>
         </ul>
       </div>
     </div>
    </section>
  
    <form action="" method="" >
        <div class="container">
            <div class="content">
                <div class="head">
                    <h1>Log In</h1>
                </div>
                <div class="input-box">
                    <p>Email Address</p>
                    <input type="email" name="email">
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password" name="password">
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="input">
                    <p>stay regestered here</p>
                </div>
                <div class="submit-btn">
                    <button type="submit">submit</button>
                </div>
            </div>
        </div>
    </form>

<script>
  let Slide = document.querySelector('#slide-menu');
  let MenuBtn = document.querySelector('.fa-bars');
  let Close = document.querySelector('.close-btn');
  
  MenuBtn.addEventListener('click', (event) => {
    Slide.style.left = '0';
  })
  
  Close.addEventListener('click', (event) => {
    Slide.style.left = '-60%';
  })
</script>

</body>
</html>
